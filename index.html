<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>

$(document).ready(function () {
    var tableContent = '';


    $.get('hours.txt', function( data ) {

      alert(data);
      //this will split the string into array line by line
      var lineByline = data.split('\n');
        //here we're itraing the array which you've created and printing the values
		tableContent += '<tr>';
		tableContent += '<td>Name</td>';
		tableContent += '<td>XYZ</td>';
		tableContent += '<td>ABC</td>';
		tableContent += '<td>Total</td>';
		tableContent += '</tr>';
        $.each(lineByline , function(key,value){
            tableContent += '<tr>';
			var dataOnLine = lineByline.split(';');
			$.each(dataOnLine , function(key,value){
				tableContent += '<td>' + value + '</td>';
			});			
            tableContent += '</tr>';
        });

        $('#taulu').html(tableContent);
    });

});

</script>
<body>
<table id="taulu">



</table>
</body>
</html>
